version: '3.3'

services:
  akto-api-security-dashboard:
    image: aktosecurity/akto-api-security-dashboard:cloudwatch
    env_file: ./docker-dashboard.env
    restart: always
    ports: 
      - "8080:8080"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION}
        awslogs-group: "akto-dashboard"
        awslogs-stream: "akto-dashboard"
        awslogs-create-group: "true"
