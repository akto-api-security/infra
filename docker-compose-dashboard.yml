version: '3.3'

services:
  akto-api-security-dashboard:
    image: aktosecurity/akto-api-security-dashboard:latest
    env_file: ./docker-dashboard.env
    restart: always
    ports: 
      - "8080:8080"
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION}
        awslogs-group: "akto-dashboard"
        awslogs-stream: "akto-dashboard"
        awslogs-create-group: "true"
  
  akto-api-security-testing:
    image: aktosecurity/akto-api-testing:latest
    env_file: ./docker-dashboard.env
    restart: always
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION}
        awslogs-group: "akto-testing"
        awslogs-stream: "akto-testing"
        awslogs-create-group: "true"

