apiVersion: v1
kind: Service
metadata:
  name: mongo-akto
  namespace: dev 
spec:
  selector:
    app: mongo-akto
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-akto
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-akto
  template:
    metadata:
      labels:
        app: mongo-akto
    spec:
      containers:
        - image: mongo
          name: mongo
          ports:
            - containerPort: 27017

